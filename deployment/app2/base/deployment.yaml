---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app2
  name: deployment-app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-app2
  template:
    metadata:
      labels:
        app: app-app2
    spec:
      containers:
      - name: app-app2
        image: nginx:latest
        ports:
        - name: web
          containerPort: 80
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 256Mi
            cpu: 250m

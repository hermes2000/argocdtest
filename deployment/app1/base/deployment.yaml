---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app1
  name: deployment-app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-app1
  template:
    metadata:
      labels:
        app: app-app1
    spec:
      containers:
      - name: app-app1
        image: nginx:latest
        ports:
        - name: web
          containerPort: 80
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 256Mi
            cpu: 250m

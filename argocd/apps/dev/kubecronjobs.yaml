---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubecronjobs
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kubecron
  project: default
  source:
    path: deployment/kubecronjobs
    repoURL: https://github.com/hermes2000/argocdtest
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
